{% extends 'parking/base.html' %}

{% block content %}
<h1>Оплатить счёт?</h1>
<p>Вы уверены, что хотите оплатить счёт №{{ invoice.code }}?</p>
<p>Сумма: {{ invoice.spot_price }} руб.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, оплатить</button>
    <a href="{% url 'client_dashboard' %}">Отмена</a>
</form>
{% endblock %}
