{% extends 'parking/base.html' %}

{% block content %}
<h1>Изменить цену места {{ spot.number }}</h1>
<form method="POST">
    {% csrf_token %}
    <label for="price">Новая цена:</label>
    <input type="number" step="0.01" name="price" value="{{ spot.price }}" required>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
