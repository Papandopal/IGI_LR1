{% extends 'parking/base.html' %}

{% block content %}
<h1>Удалить автомобиль?</h1>
<p>Вы уверены, что хотите удалить {{ object.brand }} {{ object.model }} ({{ object.license_plate }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'client_dashboard' %}">Отмена</a>
</form>
{% endblock %}
